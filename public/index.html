<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buddy's Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- <script defer src="http://localhost:8000/socket.io/socket.io.js"></script> -->
    
    <link rel="stylesheet" href="client.css">
    <!-- <link rel="stylesheet" href="font-awesome-4.7.0\css\font-awesome.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <script src="socket.io/socket.io.js"></script>
    <div class="container body-container mt-3">
        <div class="row">
            <!-- SIDE MENU -->
            <div class="col-1 side-menu">
                <ul class="side-ul">
                    <li class=" "><a href="#" class="side-a"><i class="fa fa-home "></i></a></li>
                    <li class=" "><a href="#" class="side-a"><i class="fa fa-users "></i></a></li>
                    <li class=" "><a href="#" class="side-a"><i class="fa fa-home "></i></a></li>
                    <li class=""><a href="#" class="side-a"><i class="fa fa-home "></i></a></li>
                </ul>
            </div>
            <!-- / SIDE MENU -->
            <div class="col-11" id="chat">
                <div class="clearfix" id="chat_header">
                    <div class="row">
                        <div class="col-sm-6">

                            <div class="chat_about">
                                <h4 class="m-b-0">Aiden Chavez</h4>
                                <small>Last seen: 2 hours ago</small>
                            </div>
                        </div>
                        <div class="col-sm-6  text-end">
                            <a href="" class="btn btn-outline-secondary mt-2 "><i class="fa fa-camera "></i></a>
                            <a href="" class="btn btn-outline-primary mt-2 "><i class="fa fa-image"></i></a>
                            <a href="" class="btn btn-outline-info mt-2 "><i class="fa fa-cogs"></i></a>
                            <a href="" class="btn btn-outline-warning mt-2 "><i class="fa fa-question"></i></a>
                        </div>
                    </div> <!--header roe-->
                    <hr>
                </div> <!-- chat header -->
                <div class="msg_body">
                    <div id="message_history">
                        
                    
                    </div>
                    <div class="send" >
                        <form action="#" id="send-container">
                            <input type="text" name="messageInp" id="messageInp" class="form-control">
                            <button class="btn btn-outline-secondary mx-2" type="submit" id="btn_send"><i
                                    class="fa fa-paper-plane" aria-hidden="true"></i> Send</button>


                        </form>
                    </div>
                </div>
            </div><!-- chat-->
        </div><!--Main row-->
    </div><!--container-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script defer src="./client.js"></script>
        
</body>
</html>
